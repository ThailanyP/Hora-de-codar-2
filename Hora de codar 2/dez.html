<script>
   var h = parseFloat(prompt("Digite sua altura em metros:"));
   var sexo = parseInt(prompt("Digite seu sexo (1 para feminino e 2 para masculino):"));
   var pesoIdeal;

    if (sexo === 1) {
    pesoIdeal = (62.1 * h) - 44.7;
    } else if (sexo === 2) {
    pesoIdeal = (72.7 * h) - 58;
    } else {
    document.write("Opção inválida para o sexo");
    }

    if (pesoIdeal) {
    document.write("Seu peso ideal é: " + pesoIdeal.toFixed(2) + "kg");
    }

</script>
