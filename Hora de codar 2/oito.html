<script>
    var soma = 0;
    var cont = 0;

    for (let i = 1; i <= 4; i++) {
    let num = parseFloat(prompt("Digite um número:"));
    if (num > 0 && num < 10) {
        soma += num;
        cont++;
    }
    }

    let media = soma / cont;

    if (media > 5) {
   document.write("Você passou no teste");
    } else {
   document.write("Tente novamente");
}
</script>
