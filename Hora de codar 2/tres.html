<script>

var primeiro_numero =parseFloat(prompt("Primeito número:")) ;
var segundo_numero =parseFloat(prompt("Segundo número:")) ;
var terceriro_numero =parseFloat(prompt("Terceiro número")) ;

if (primeiro_numero > segundo_numero) {
    document.write("O primeiro é o  maior número");
}else if (segundo_numero > terceriro_numero){

}else{
    document.write("o terceiro é maior");
}
